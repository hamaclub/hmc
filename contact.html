<!doctype html>
<html lang="ja" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="浜クラブへのお問い合わせページです。ご質問やメンバー募集に関するお問い合わせはこちらから。">
    <meta name="author" content="Hama Club">
    <title>お問い合わせ - 浜クラブ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">浜クラブ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item"><a class="nav-link" href="index.html">ホーム</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">クラブについて</a></li>
              <li class="nav-item"><a class="nav-link" href="schedule.html">スケジュール</a></li>
              <li class="nav-item"><a class="nav-link" href="venue.html">会場</a></li>
              <li class="nav-item"><a class="nav-link active" href="contact.html">お問い合わせ</a></li>
              <li class="nav-item"><a class="nav-link" href="news.html">お知らせ</a></li>
              <li class="nav-item"><a class="nav-link" href="member.html">会員ページ</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="pt-5">
        <h1 class="mt-5">お問い合わせ</h1>
        <hr>
        <div class="row my-5 justify-content-center">
          <div class="col-md-8">
            <p class="lead text-center">ご質問、入会希望、体験のお申し込みなど、気軽にお問い合わせください。</p>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">お名前</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">お問い合わせ内容</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">送信</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="container"><p class="float-end"><a href="#">ページの先頭へ</a></p><p>© 2023 浜クラブ. · <a href="#">プライバシーポリシー</a> · <a href="#">利用規約</a></p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
